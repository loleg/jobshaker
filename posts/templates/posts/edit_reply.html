{% extends "base.html" %}

{% block title %}- {{ post.intent }}{% endblock %}

{% block content %}
<h3>Jobshake reply</h3>
<div class="box"><div class="whitebox">
	<date>{{ post.pub_date }}</date> 
	A <b>{{ post.user.profession.name }}</b> is
	{{ post.intent }}
	{% if where %}
		in <b>{{ where }}</b> 
	{% endif %}
<hr>
	<p>{{ post.comment }}</p>
<hr>
	<form action="" method="post">{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Send" />
	</form>
</div></div>
{% endblock %}
