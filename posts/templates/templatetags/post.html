<item class="post intent{{ post.intent.id }}"> 
	<date>{{ post.pub_date }}</date>
	<a href="/userprofile/{{ post.user.id }}/">
	<b>{{ post.user }}</b></a> 
	is
	<a href="/posts/{{ post.id }}/">
	{{ post.intent }}
	{% if post.location %}
		in <b>{{ post.location }}</b> 
	{% endif %}
	</a>
	{% if post.tags.all|length > 0  %}
	<ul class="tags" style="margin:0; padding:0;">
			{% for tag in post.tags.all %}
			<li>{{ tag }}</li>
			{% endfor %}
	</ul>
	{% endif %}
</item>
