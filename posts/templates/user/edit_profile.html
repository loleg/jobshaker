{% extends "base.html" %}
{% load url from future %}

{% block content %}
<div class="box"><div class="whitebox">
	
{% if form.errors %}
<p>There were errors in your profile, please have a look below and correct them.</p>
{% endif %}

<form method="post" action="{% url 'posts.views.edit_profile' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.nickname.label_tag }}</td>
    <td>{{ form.nickname }}</td>
</tr>
</table>

<input type="submit" value="SAVE" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

</div></div>
{% endblock %}
