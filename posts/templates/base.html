<!DOCTYPE html>
<html> 
<head> 
  <title>Jobshaker {% block title %}home{% endblock %}</title> 

  <!-- {{ STATIC_URL }} -->
  <link href="/static/main.css" media="screen" rel="stylesheet" type="text/css" />

	<link type="text/css" href="/static/css/sunny/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="/static/main.js"></script>
	
  {% block head %}{% endblock %}
  
</head> 
<body> 
 
  <h1 class="logo" onClick="document.location.href='/'">jobshaker</h1> 
  
  <h2 class="headline">find the right partner&nbsp;for&nbsp;job&nbsp;sharing or building&nbsp;your&nbsp;business</h2> 
  
  <div class="menu top">
	{% if user.is_authenticated %}
		<a href="/">
	    	<button class="links">Home</button>
		</a>
		<a href="/userprofile/replies">
	    	<button class="posts">My posts</button>
		</a>
		<a href="/userprofile">
	    	<button class="profile">My profile</button>
		</a>
	{% else %}
		{% if not is_at_home %}
			<a href="/">
			  	<button class="links">Home</button>
			</a>
			<a href="/accounts/register">
				<button>Register</button>
			</a>
		 	<a href="/login">
				<button class="login">Login</button>
			</a>
		{% endif %}
	{% endif %}
  </div> 
  
  <div class="container" id="content"> 
	
	{% block content %}{% endblock %}
  
  </div> 
 
  <div class="menu footer"> 
    <a href="/about"><button class="about"><em>about</em> jobshaker</button></a>
    <a href="/links"><button class="links">useful <em>links</em></button></a>
    <a href="/policy"><button class="policy"><em>privacy</em> policy</button></a>
  </div> 
 
</body>
</html>
