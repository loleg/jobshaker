<!DOCTYPE html>
<html> 
<head> 
  <title>Jobshaker {% block title %}home{% endblock %}</title> 

  <!-- {{ STATIC_URL }} -->
  <link href="/static/main.css" media="screen" rel="stylesheet" type="text/css" />

  {% block head %}{% endblock %}
  
</head> 
<body> 
 
  <h1 class="logo" onClick="document.location.href='/'">jobshaker</h1> 
  
  <h2 class="headline">find the right partner&nbsp;for&nbsp;job&nbsp;sharing or building&nbsp;your&nbsp;business</h2> 
  
  <div class="menu top">
	{% if user.is_authenticated %}
		<a href="/">
	    	<button class="links">Home</button>
		</a>
		<span class="greets">
			Hello {{ user.username }}!
		</span>
		<a href="/userprofile">
	    	<button class="profile">My profile</button>
		</a>
		<a href="/userprofile/replies">
	    	<button class="replies">My replies</button>
		</a>
	{% else %}
		<a href="/accounts/register">
			<button class="create">Register</button>
		</a>
   	<a href="/login">
		  <button class="login">Login</button>
		</a>
	{% endif %}
  </div> 
  
  <div class="container" id="content"> 
	
	{% block content %}{% endblock %}
  
  </div> 
 
  <div class="footer"> 
    <button class="about"><a href="about/"><em>about</em> jobshaker</a></button> 
    <button class="links"><a href="links/">useful <em>links</em></a></button> 
    <button class="policy"><a href="privacy/"><em>privacy</em> policy</a></button> 
  </div> 
 
</body>
</html>
